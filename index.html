<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="game-container">
            <h1 id="game-title">Play Tic Tac Toe:</h1>
            <div id="game">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
            <h1 id="winner"></h1>
            <div id="win-count">
                <span id="o-win">O-won: </span>
                <span id="x-win">X-won: </span>
            </div>
            <div id="game-clear-container">
                <button id="reset-game" class="game-clear">Reset Game</button>
                <button id="new-game" class="game-clear">New Game</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
